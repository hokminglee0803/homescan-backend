version: '3.7'

services:

  worker:
    build: .
    shm_size: 10gb
    command: celery -A app.scheduler.tasks:app worker -l info -c 54 -B
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - redis
    deploy:
      resources:
        limits:
          cpus: 6
          memory: 10GB
        reservations:
          cpus: 4
          memory: 8GB  

  # beat:
  #   build: .
  #   command: celery -A app.scheduler.tasks:app beat -l info
