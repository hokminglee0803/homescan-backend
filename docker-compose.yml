version: '3.7'

services:

  selenium-hub:
    image: selenium/hub
    ports:
      - "4444:4444"

  chrome-node:
    image: selenium/node-chrome
    shm_size: 10gb
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
      - NODE_MAX_INSTANCES=54
      - NODE_MAX_SESSION=54

  worker:
    build: .
    # shm_size: 14gb
    command: celery -A app.scheduler.tasks:app worker -l info -c 27 -B
    depends_on:
      - redis

  # beat:
  #   build: .
  #   command: celery -A app.scheduler.tasks:app beat -l info
  #   depends_on:
  #     - redis

  redis:
    image: "redis:alpine"