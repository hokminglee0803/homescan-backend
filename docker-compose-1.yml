    command: celery -A app.scheduler.m-1.tasks-5:app worker -l info -c 1
    depends_on:
      - redis

  beat-1:
    build: .
    command: celery -A app.scheduler.m-1.tasks-1:app beat -l info
    depends_on:
      - redis
  
  beat-2:
