version: '3.7'

services:

  selenium-hub:
    image: selenium/hub
    ports:
      - 4442:4442
      - 4443:4443
      - 4444:4444

  chrome-node-1:
    image: selenium/node-chrome 
    shm_size: 1gb   
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      SE_EVENT_BUS_HOST: selenium-hub
      SE_EVENT_BUS_PUBLISH_PORT: 4442
      SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
      SE_NODE_MAX_SESSIONS: 2
      SE_NODE_OVERRIDE_MAX_SESSIONS: 'true'
      SE_SESSION_REQUEST_TIMEOUT: 3600
      SE_NODE_STEREOTYPE: "{\"browserName\":\"chrome\",\"browserVersion\":\"120\",\"platformName\": \"linux\"}"

  chrome-node-2:
    image: selenium/node-chrome 
    shm_size: 1gb   
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      SE_EVENT_BUS_HOST: selenium-hub
      SE_EVENT_BUS_PUBLISH_PORT: 4442
      SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
      SE_NODE_MAX_SESSIONS: 2
      SE_NODE_OVERRIDE_MAX_SESSIONS: 'true'
      SE_SESSION_REQUEST_TIMEOUT: 3600
      SE_NODE_STEREOTYPE: "{\"browserName\":\"chrome\",\"browserVersion\":\"120\",\"platformName\": \"linux\"}"

  chrome-node-3:
    image: selenium/node-chrome 
    shm_size: 1gb   
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      SE_EVENT_BUS_HOST: selenium-hub
      SE_EVENT_BUS_PUBLISH_PORT: 4442
      SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
      SE_NODE_MAX_SESSIONS: 1
      SE_NODE_OVERRIDE_MAX_SESSIONS: 'true'
      SE_SESSION_REQUEST_TIMEOUT: 3600
      SE_NODE_STEREOTYPE: "{\"browserName\":\"chrome\",\"browserVersion\":\"120\",\"platformName\": \"linux\"}"

  worker-1:
    build: .
    command: celery -A app.scheduler.m-1.tasks-1:app worker -l info -c 1
    depends_on:
      - redis

  worker-2:
    build: .
    command: celery -A app.scheduler.m-1.tasks-2:app worker -l info -c 1
    depends_on:
      - redis

  worker-3:
    build: .
    command: celery -A app.scheduler.m-1.tasks-3:app worker -l info -c 1
    depends_on:
      - redis

  worker-4:
    build: .
    command: celery -A app.scheduler.m-1.tasks-4:app worker -l info -c 1
    depends_on:
      - redis

  worker-5:
